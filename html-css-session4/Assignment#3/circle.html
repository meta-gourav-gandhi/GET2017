<html>
<head><title>circle</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="200"></canvas>

<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.beginPath();
ctx.fillStyle = "#2e94d1";
ctx.arc(100,100,40,0,2*Math.PI);
ctx.fill();

</script>
</body>
</html>
