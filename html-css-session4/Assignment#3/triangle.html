<html>
<head>
<title>Triangle</title>
</head>
<body>
<canvas id="mycanvas" width="500" height="500" ></canvas>

<script>
var canvas = document.getElementById("mycanvas");
var ctx = canvas.getContext("2d");

ctx.beginPath();
ctx.fillStyle = "#982068";

ctx.moveTo(150,150);
ctx.lineTo(250,250);
ctx.lineTo(50,250);
ctx.fill();


</script>

</body>
</html>
