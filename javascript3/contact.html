<html>
<head>
<title>HTML 5</title>
	<link rel="stylesheet" type="text/css" href="assignment1-style.css" >

<script src="contact.js">
</script>

</head>
<body>
      
<form name="theform">
<table width="15%"  align=center border="0">
 
	 <tr>
		<td ><label>Name</label></td>
		<td><input type="text"  class="entries"  placeholder ="Name"  id="userName"></td>
	</tr>
	<tr>
		<td  ><label>Email</label></td>
		
		<td  ><input type="text"  class="entries" placeholder ="Email"   id="userEmail"></td>
	</tr>
	<tr>
		<td  ><label>City</label></td>
		<td  >
			<select class="entries" name="cities" id="city" >
			<option value="" disabled selected hidden ></option>
			<option value="Jaipur">Jaipur</option>
			<option value="Bhilwara">Bhilwara</option>
			<option value="Ajmer">Ajmer</option>
			<option value="Jodhpur">Jodhpur</option>
			<option value="Kota">Kota</option>
			<option value="Udaipur">Udaipur</option>
			</select>
		</td>
	</tr>

	<tr>
		<td ><label>Organization Name</label></td>
		
		<td ><input type="text"   class="entries" placeholder ="Organization name"    id="userOrgName"></td>
	</tr>
	<tr>
		<td  ><label>Contact Number</label></td>
		
		<td  ><input type="tel" class="entries" placeholder ="Contact number"     id="userContactNo"></td>
	</tr>
	<tr>
		<td  ><label>Message</label></td>
		<td><textarea name="Text1"   class="entries" id="userMessage"  placeholder="message-box" rows="3"></textarea></td>
	</tr>
	<tr>
	<td><button id="submitbutton" type="button"  onclick="validate()" value="Submit">submit</button></td>
	<td><button id="submitbutton" type="button"  onclick="clearData()" >clear</button></td>
	</tr>

</table>
</form>	
<p id="output" style="text-align:center;"></p>
