<div id="search-component">
        <input #searchBox id="search-box" class="form-control" (keyup)="search(searchBox.value)" placeholder="search products" />
        <div class="result">
          <div *ngFor="let product of products | async"
               (click)="gotoDetail(product)" class="form-control search-result" >
            {{product.name}}
          </div>
        </div>
      </div>
